<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense</title>
    <style>
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        h1{
            color: rgb(134, 4, 30);
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Expense</h1>
    <div id="message" style="color:red"> </div>
    <br/>
    <form id="updateExpenseForm" method="post" onsubmit="updateExpenseData();return false;">        
        <input type="hidden" id="id" name="id" value="" />    
        <label for="title" style="padding-right:22px;">Title:</label>
        <input type="text" id="title" name="title" required />
        <br/><br/>
            
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br>
        <br/>
        <button type="submit" value="Update Expense">Update Expense</button>
        <button onclick="redirectToList()">Cancel</button>
</form>
    <script type="text/javascript" src="/scripts/script.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            parseURL();
        };
    </script>
</body>
</html>
